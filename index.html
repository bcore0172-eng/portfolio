<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey Bates Jr Photography</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="app">
<header class="top-banner"> </header>
<h1>Corey Bates Jr</h1>
<p>Photography</p>
</header>
    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="gallery">
    <h3>Gallery</h3>

    <div class="gallery-grid">
    <img src="images/AHusbandandWife.jpg" data-full="images/A Husband and Wife.jpg" loading="lazy" alt="A couple shopping for flowers">
    <img src="images/BMWBuilding.jpg" data-full="images/BMW Building.jpg" loading="lazy" alt="Grand BMW building on a cool day">
    <img src="images/NightTrafficinJapan.jpg" data-full="images/Night Traffic in Japan.jpg" loading="lazy" alt="Long exposure photo of traffic">
    <img src="images/DetroitArchitecture.jpg" data-full="images/detroit architecture.jpg" loading="lazy" alt="Reflective mirror like building in detroit">
    <img src="images/JapaneseLamp.jpg" data-full="images/japanese lamp.jpg" loading="lazy" alt="Japanese lamp inside of tori gate entrance">
    <img src="images/SeikoClock.jpg" data-full="images/Seiko Clock.jpg" loading="lazy" alt="Seiko clock outside">
    <img src="images/ChristmasStreetDecor.jpg" data-full="images\Christmas Street Decor.jpg" loading="lazy" alt="Christmas Street Decor in the City">
    <img src="images/LateFallTrees.jpg" data-full="images\Late Fall Trees.jpg" loading="lazy" alt="Late Fall Tress Lining the S">
    <img src="images/CozyPortraitinaBar.jpg" data-full="images/Cozy Portrait in a Bar.jpg" loading="lazy" alt="Portrait of a woman smiling in a bar">

    </div>
    </section>

    <section id="about">
    <h3>About</h3>
        <p>Iâ€™m a photographer focused on moments, cityscapes, and cars.</p>
    </section>

    <section id="contact">
    <h3>Contact</h3>
    
    <form class="contact-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="DM me on Instagram for inquiries" required></textarea>

    <button type="submit" required>Send</button>
    </form>

    <br>
    <p>Or DM me on Instagram for inquiries: 
    <p>Instagram: <a href="https://www.instagram.com/cmbjphotos/" target="_blank">@cmbjphotos</a></p>
    LinkedIn: <a href="https://www.linkedin.com/in/corey-bates-jr-97433a328/" target="_blank">Corey Bates Jr</a></p>
</section>

</div>

    <!-- Lightbox -->
    <div id="lightbox">
    <span class="arrow left">&#10094;</span>
    <img id="lightbox-img" src="" alt="Expanded photo">
    <p id="lightbox-caption"></p>
    <span class="arrow right">&#10095;</span>
</div>

<script src="script.js"></script>
</body>
</html>
